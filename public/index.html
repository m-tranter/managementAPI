<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/site-elements/css/styles.css">
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Comment page</title>
  </head>
  <body>
    <!-- Using Contensis Delivery API & JavaScript. -->
    <div class="container my-3">
      <h1 class="my-3">Comments</h1>
      <div class="d-none">
      <h1>Leave a comment for the council</h1>
      <textarea
        class="p-1"
        id="comment"
        placeholder="Enter your comment."
        rows="3"
      ></textarea>
      <button id="myBtn" class="btn btn-primary my-3" type="button">Submit</button>
      <div id="display" class="border w-50 p-3">&nbsp;</div>
    </div>
    <div id="tableDiv" class="container mt-2 d-none">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table id="myTable" class="table">
              <caption class="d-none">
                Comments
              </caption>
              <thead>
                <tr>
                  <th id="dateField"  scope="col">Date</th>
                  <th id="commentField" scope="col">Comments received</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div id="loading" class="container">
      <div class="spinner-grow" role="status"></div>
    </div>
    <script src="./comment.js"></script>
  </body>
</html>
